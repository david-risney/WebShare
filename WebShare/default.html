<!DOCTYPE html>
<html class="borderless fill">
<head>
    <meta charset="utf-8" />
    <title>Web Share</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- WebShare references -->
    <link href="/css/default.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/animate.css">
    <script src="/js/asyncReentrancyGuard.js"></script>
    <script src="/js/uriTemplate.js"></script>
    <script src="/js/activity.js"></script>
    <script src="/js/activityStore.js"></script>
    <script src="/js/activityRunner.js"></script>
    <script src="/js/shareState.js"></script>
    <script src="/js/settingsPane.js"></script>
    <script src="/js/appBar.js"></script>
    <script src="/js/default.js"></script>
</head>
<body class="app-container table-layout borderless fill logo-background-color">
    <header class="table-top">
        <h1>Web Share</h1>
    </header>
    <section class="table-middle">
        <div id="activityList" data-win-control="WinJS.UI.Repeater">
            <div class="activity" data-win-bind="name: id">
                <img class="icon" data-win-bind="src: imageUri; style.background: backgroundColor" />
                <div class="name" data-win-bind="textContent: name"></div>
                <div class="description" data-win-bind="textContent: description"></div>
            </div>
        </div>
    </section>
    <section class="table-bottom">
        <x-ms-webview class="fill animated fadeIn" style="display: none;" id="activityOutput"></x-ms-webview>
        <progress id="activityOutputProgress" class="win-large win-ring fill" style="display: none;"></progress>
    </section>
    <footer>
        <section id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
            <button id="addActivity" data-win-control="WinJS.UI.AppBarCommand" data-section="global" data-win-options="{id:'cmdAdd',label:'Add',icon:'add', section:'global',tooltip:'Add activity'}"></button>
            <button id="editActivity" data-win-control="WinJS.UI.AppBarCommand" data-section="selection" data-win-options="{id:'cmdEdit',label:'Edit',icon:'edit', section:'selection',tooltip:'Edit activity', flyout:select('#editActivityFlyout'), type:'flyout'}"></button>
            <button id="deleteActivity" data-win-control="WinJS.UI.AppBarCommand" data-section="selection" data-win-options="{id:'cmdDelete',label:'Remove',icon:'delete', section:'selection',tooltip:'Remove activity'}"></button>
        </section>
        <section id="editActivityFlyout" data-win-control="WinJS.UI.Flyout">
            <div class="two-column-table fill">
                <label class="row1" for="editActivityFlyoutUriTemplate">URI Template</label><input class="row1" id="editActivityFlyoutUriTemplate" type="url" />
                <label class="row2" for="editActivityFlyoutName">Name</label><input class="row2" id="editActivityFlyoutName" type="text" />
                <label class="row3" for="editActivityFlyoutDescription">Description</label><input class="row3" id="editActivityFlyoutDescription" type="text" />
                <label class="row4" for="editActivityFlyoutImageUri">Logo Image URI</label><input class="row4" id="editActivityFlyoutImageUri" type="url" />
                <label class="row5" for="editActivityFlyoutBackgroundColor">Background Color</label><input class="row5" id="editActivityFlyoutBackgroundColor" type="text" />
                <button class="row6" id="editActivityFlyoutSave">Save</button>
            </div>
        </section>
    </footer>
    
</body>
</html>
